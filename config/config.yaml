    # Authoritative Sources Reference Document
    
    **HeatStreetEPC Project - Calculation Parameters and Evidence Base**
    
    ---
    
    ## Document Purpose
    
    This document serves as the **single source of truth** for all calculation parameters, formulas, and assumptions used throughout the HeatStreetEPC repository. It provides:
    
    - Validated values and their authoritative sources
    - Evidence links for peer review and client presentation
    - Validation status for each parameter
    - Notes explaining assumptions and caveats
    
    **Maintenance**: This document should be updated whenever calculation parameters change. All code and configuration files should reference this document for parameter justification.
    
    **Last Updated**: December 2024
    
    ---
    
    ## Table of Contents
    
    1. [Energy Prices and Tariffs](#1-energy-prices-and-tariffs)
    2. [Carbon Emission Factors](#2-carbon-emission-factors)
    3. [Retrofit Measure Costs](#3-retrofit-measure-costs)
    4. [Energy Savings Parameters](#4-energy-savings-parameters)
    5. [Heat Pump Parameters](#5-heat-pump-parameters)
    6. [Heat Network Parameters](#6-heat-network-parameters)
    7. [Financial Parameters](#7-financial-parameters)
    8. [Methodological Adjustments](#8-methodological-adjustments)
    9. [EPC Data Validation Thresholds](#9-epc-data-validation-thresholds)
    10. [Load Profile Parameters](#10-load-profile-parameters)
    11. [Spatial Analysis Parameters](#11-spatial-analysis-parameters)
    12. [Scenario-Specific Calculations](#12-scenario-specific-calculations)
    
    ---
    
    ## Validation Status Key
    
    | Status | Description |
    |--------|-------------|
    | **Validated** | Directly matches authoritative source data |
    | **Scenario-based** | Value derived from official scenario projections |
    | **Scenario-aligned** | Consistent with official scenario trajectories |
    | **Evidence-based** | Derived from peer-reviewed research |
    | **Plausible assumption** | Within observed industry ranges |
    | **Heuristic** | Internal assumption based on engineering judgement |
    | **Conservative but acceptable** | Errs on cautious side of validated range |
    
    ---
    
    ## 1. Energy Prices and Tariffs
    
    ### Current Prices
    
    | ID | Item | Value | Status | Evidence |
    |----|------|-------|--------|----------|
    | 1 | Gas Price (Current) | 0.0624 £/kWh | **Validated** | [Ofgem Q4 2024 Price Cap](https://www.ofgem.gov.uk/news/changes-energy-price-cap-between-1-october-31-december-2024), [Ofgem Energy Price Cap](https://www.ofgem.gov.uk/energy-price-cap) |
    | 2 | Electricity Price (Current) | 0.245 £/kWh | **Validated** | [Ofgem Q4 2024 Price Cap](https://www.ofgem.gov.uk/news/changes-energy-price-cap-between-1-october-31-december-2024) |
    | 3 | Heat Network Tariff (Current) | 0.08 £/kWh | Plausible assumption | [Heat Trust Pricing](https://www.heattrust.org/consumers/heat-costs-and-pricing), [DESNZ Heat Networks](https://www.gov.uk/government/collections/heat-networks) |
    
    **Notes:**
    - Gas and electricity prices match Ofgem Q4 2024 GB average capped unit rates for typical domestic dual-fuel direct debit customers
    - Heat network tariff within observed range (c. 0.05–0.10 £/kWh) for UK heat networks; not regulated, treated as scenario input
    
    ### 2030 Projections
    
    | ID | Item | Value | Status | Evidence |
    |----|------|-------|--------|----------|
    | 4 | Gas Price (2030) | 0.07 £/kWh | Scenario-based | [DESNZ Energy & Emissions Projections 2023-2050](https://www.gov.uk/government/publications/energy-and-emissions-projections-2023-to-2050) |
    | 5 | Electricity Price (2030) | 0.22 £/kWh | Scenario-based | [DESNZ Energy & Emissions Projections](https://www.gov.uk/government/publications/energy-and-emissions-projections-2023-to-2050), [NESO Clean Power 2030](https://www.neso.energy/document/346806/download) |
    
    **Notes:**
    - Gas price aligned with DESNZ central fossil fuel price scenarios mapped through to domestic tariffs
    - Electricity price represents reasonable central case given DESNZ and NESO Clean Power 2030 retail price trajectories
    
    ### 2040 Projections
    
    | ID | Item | Value | Status | Evidence |
    |----|------|-------|--------|----------|
    | 6 | Gas Price (2040) | 0.08 £/kWh | Scenario-based | [DESNZ Energy & Emissions Projections 2023-2050](https://www.gov.uk/government/publications/energy-and-emissions-projections-2023-to-2050) |
    | 7 | Electricity Price (2040) | 0.18 £/kWh | Scenario-based | [DESNZ Energy & Emissions Projections](https://www.gov.uk/government/publications/energy-and-emissions-projections-2023-to-2050), [IEA World Energy Outlook 2024](https://www.iea.org/reports/world-energy-outlook-2024) |
    
    **Notes:**
    - Gas price within DESNZ 2040 fossil price envelope once domestic network and policy costs are included
    - Electricity price plausible for a largely decarbonised but still cost-bearing power system by 2040
    
    ---
    
    ## 2. Carbon Emission Factors
    
    ### Current Factors
    
    | ID | Item | Value | Status | Evidence |
    |----|------|-------|--------|----------|
    | 8 | Gas Carbon Factor (Current) | 0.183 kgCO2e/kWh | **Validated** | [UK GHG Conversion Factors 2024](https://www.gov.uk/government/publications/greenhouse-gas-reporting-conversion-factors-2024), [ITP Energised Grid Factors](https://www.itpenergised.com/new-2024-uk-grid-emissions-factors/) |
    | 9 | Electricity Grid Carbon Factor (Current) | 0.225 kgCO2e/kWh | **Validated** | [UK GHG Conversion Factors 2024](https://www.gov.uk/government/publications/greenhouse-gas-reporting-conversion-factors-2024), [HeatStreet Data Sources Validation](HeatStreet_Data_Sources_Validation.md#grid-electricity-co2-factor-2024) |
    
    **Notes:**
    - Gas factor matches 2024 UK Government GHG conversion factor for natural gas (gross CV)
    - Electricity factor matches 2024 DESNZ/UK Government grid factor on a gross CV basis (0.225 kgCO2e/kWh)
    
    ### Projected Factors
    
    | ID | Item | Value | Status | Evidence |
    |----|------|-------|--------|----------|
    | 10 | Gas Carbon Factor (2030 & 2040) | 0.183 kgCO2e/kWh | **Validated** | [UK Government Conversion Factors](https://www.gov.uk/government/collections/government-conversion-factors-for-company-reporting) |
    | 11 | Electricity Grid Carbon Factor (2030) | 0.100 kgCO2e/kWh | Scenario-aligned | [Carbon Brief UK Electricity 2024](https://www.carbonbrief.org/analysis-uks-electricity-was-cleanest-ever-in-2024/), [Solar Power Portal 2024 Analysis](https://www.solarpowerportal.co.uk/analysis-2024-cleanest-ever-year-for-uk-electricity), [NESO Clean Power 2030](https://www.neso.energy/document/346806/download) |
    | 12 | Electricity Grid Carbon Factor (2040) | 0.050 kgCO2e/kWh | Scenario-aligned | [Solar Power Portal](https://www.solarpowerportal.co.uk/analysis-2024-cleanest-ever-year-for-uk-electricity), [DESNZ Energy & Emissions Projections](https://www.gov.uk/government/collections/energy-and-emissions-projections) |
    
    **Notes:**
    - Using constant gas combustion factor is consistent with DESNZ conversion factor methodology
    - 2030 electricity factor represents mid-range central-case intensity for a partially decarbonised grid
    - 2040 electricity factor consistent with near-zero-carbon electricity system trajectories
    
