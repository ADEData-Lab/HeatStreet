    ### Combined Savings Formula
    
    | ID | Item | Formula | Status | Evidence |
    |----|-------|---------|--------|----------|
    | 48 | Diminishing Returns Formula | Non-linear savings combination (see code) | Standard modelling practice | [BRE SAP Methodology](https://www.bregroup.com/sap/) |
    
    **Formula:**
    ```python
    remaining_demand = 1.0
    for each measure:
        remaining_demand *= (1 - measure_saving_pct)
    total_saving_pct = 1 - remaining_demand
    ```
    
    **Notes:**
    - Avoids double-counting savings when multiple fabric measures stack
    - Consistent with SAP-style modelling approach
    
