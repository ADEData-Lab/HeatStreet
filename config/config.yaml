    ## 3. Retrofit Measure Costs
    
    ### Insulation Measures
    
    | ID | Item | Value | Status | Evidence |
    |----|------|-------|--------|----------|
    | 13 | Loft Insulation (per m²) | 30 £/m² | Plausible | [Energy Saving Trust - Roof Insulation](https://energysavingtrust.org.uk/advice/roof-and-loft-insulation/) |
    | 14 | Loft Insulation Top-up (fixed) | 1,200 £ | Plausible | [Energy Saving Trust - Roof Insulation](https://energysavingtrust.org.uk/advice/roof-and-loft-insulation/) |
    | 15 | Cavity Wall Insulation (whole house) | 2,500 £ | Plausible | [Energy Saving Trust - Cavity Wall](https://energysavingtrust.org.uk/advice/cavity-wall-insulation/) |
    | 16 | Internal Wall Insulation (per m²) | 100 £/m² | Plausible | [CSE - Solid Wall Insulation](https://www.cse.org.uk/advice/solid-wall-insulation-internal), [Energy Saving Trust](https://energysavingtrust.org.uk/advice/solid-wall-insulation/) |
    | 17 | External Wall Insulation (per m²) | 150 £/m² | Plausible | [Energy Saving Trust - Solid Wall](https://energysavingtrust.org.uk/advice/solid-wall-insulation/) |
    | 18 | Solid Wall Insulation – EWI (typical property) | 10,000 £ | Conservative (slightly low) | [Energy Saving Trust - Solid Wall](https://energysavingtrust.org.uk/advice/solid-wall-insulation/) |
    | 19 | Solid Wall Insulation – IWI (conservation area) | 14,000 £ | Plausible | [CSE - Internal Wall Insulation](https://www.cse.org.uk/advice/solid-wall-insulation-internal) |
    | 20 | Floor Insulation (whole house) | 1,500 £ | Plausible | [Energy Saving Trust - Floor Insulation](https://energysavingtrust.org.uk/advice/floor-insulation/) |
    | 21 | Draught Proofing (whole house) | 500 £ | Plausible | [DESNZ Draught Proofing Guide](https://www.gov.uk/government/publications/draught-proofing-its-a-breeze) |
    
    **Notes:**
    - Loft insulation per m² within EST-implied range once whole-house costs are divided by treated area
    - Loft top-up within typical EST cost range for topping up in a 3-bed terrace
    - Cavity wall at upper end of EST examples; reasonable for London / complex terraces
    - Internal wall insulation in middle of typical 70–150 £/m² range
    - External wall insulation within EST-implied 130–200 £/m² range
    - EWI whole property at lower end of EST examples; appropriate for smaller mid-terrace
    - IWI conservation area allows for extra detailing / constraints
    - Floor insulation within EST examples for suspended timber floors
    - Draught proofing within typical professional price band, especially in London
    
    ### Glazing Measures
    
    | ID | Item | Value | Status | Evidence |
    |----|------|-------|--------|----------|
    | 22 | Double Glazing (per m²) | 400 £/m² | Plausible | [The Eco Experts - Double Glazing](https://www.theecoexperts.co.uk/windows/double-glazing) |
    | 23 | Double Glazing Upgrade (whole house) | 6,000 £ | Plausible | [The Eco Experts - Double Glazing](https://www.theecoexperts.co.uk/windows/double-glazing) |
    | 24 | Triple Glazing (per m²) | 600 £/m² | Plausible | [Which? - Double vs Triple Glazing](https://www.which.co.uk/reviews/windows/article/double-glazing-vs-triple-glazing-akqk27t4uy3p) |
    | 25 | Triple Glazing Upgrade (Danish standard) | 9,000 £ | Derived from double-glazing uplift | [Which? - Windows](https://www.which.co.uk/reviews/windows) |
    
    **Notes:**
    - Double glazing per m² in middle of common 300–600 £/m² installed range
    - Double glazing whole house is central estimate for full replacement in 3-bed terrace/semi
    - Triple glazing represents roughly 50% uplift on double glazing cost; consistent with UK market
    - Triple glazing whole house scaled from double glazing using 1.5x premium
    
    ### Heating System Measures
    
    | ID | Item | Value | Status | Evidence |
    |----|------|-------|--------|----------|
    | 26 | Air Source Heat Pump Installation | 12,000 £ | **Validated** | [Boiler Upgrade Scheme](https://www.gov.uk/apply-boiler-upgrade-scheme), [Guardian Heat Pump Analysis](https://www.theguardian.com/environment/2024/may/13/are-heat-pumps-more-expensive-to-run-than-gas-boilers) |
    | 27 | Hybrid Heat Pump | 8,000 £ | Plausible assumption | [Energy Systems Catapult - Hybrid Heat Pumps](https://es.catapult.org.uk/reports/hybrid-heat-pumps/) |
    | 28 | Emitter Upgrade (per radiator) | 300 £/radiator | Plausible | [Checkatrade - Radiator Costs](https://www.checkatrade.com/blog/cost-guides/new-radiators-cost/) |
    | 29 | Full Radiator Upsizing (whole house) | 2,500 £ | Derived from per-radiator cost | [Checkatrade - Radiator Costs](https://www.checkatrade.com/blog/cost-guides/new-radiators-cost/) |
    | 30 | Hot Water Cylinder | 1,200 £ | Plausible | [Boiler Guide - Cylinder Costs](https://www.boilerguide.co.uk/costs/hot-water-cylinder) |
    | 31 | District Heating Connection (per dwelling) | 5,000 £ | Plausible | [ADE Heat Networks Resources](https://www.theade.co.uk/resources/heat-networks) |
    | 32 | Electrical Supply Upgrade | 1,500 £ | Plausible | [UK Power Networks - Service Upgrade](https://www.ukpowernetworks.co.uk/faqs/service-fuse-upgrade) |
    
    **Notes:**
    - ASHP within 8,000–14,000 £ range reported in trials and industry; typical for 3-bed home
    - Hybrid below full ASHP costs; consistent with hybrid system cost discussions
    - Emitter upgrade within 150–350 £/radiator supply-and-fit range
    - Full radiator upsizing assumes ~8–10 radiators at 250–300 £ each
    - Hot water cylinder within typical 900–1,800 £ supply-and-fit range
    - District heating within 3,000–8,000 £ connection cost band seen in UK schemes
    - Electrical upgrade at mid-point of typical DNO and electrician charges
    
    ---
    
    ## 4. Energy Savings Parameters
    
